    <div class="scene">
      <button type="button" class="button"></button>
      <ul class="cube spin list">
        <li class="cube-side front">
          <ul class="cube-side-thick list">
            <li class="cube-side-thick-item top"></li>
            <li class="cube-side-thick-item bottom"></li>
            <li class="cube-side-thick-item right"></li>
            <li class="cube-side-thick-item left"></li>

        <li class="cube-side back">

            <li class="cube-side-thick-item bottom"></li>

            <li class="cube-side-thick-item left"></li>
          </ul>
        </li>

        <li class="cube-side right">
          <ul class="cube-side-thick list">
            <li class="cube-side-thick-item top"></li>
            <li class="cube-side-thick-item bottom"></li>
            <li class="cube-side-thick-item right"></li>
            <li class="cube-side-thick-item left"></li>
          </ul>
        </li>
        <li class="cube-side left">
          <ul class="cube-side-thick list">
            <li class="cube-side-thick-item top"></li>
            <li class="cube-side-thick-item bottom"></li>
            <li class="cube-side-thick-item right"></li>
            <li class="cube-side-thick-item left"></li>
          </ul>
        </li>
        <li class="cube-side top">
          <ul class="cube-side-thick list">
            <li class="cube-side-thick-item top"></li>
            <li class="cube-side-thick-item bottom"></li>
            <li class="cube-side-thick-item right"></li>
            <li class="cube-side-thick-item left"></li>
          </ul>
        </li>
        <li class="cube-side bottom">
          <ul class="cube-side-thick list">
            <li class="cube-side-thick-item top"></li>
            <li class="cube-side-thick-item bottom"></li>
            <li class="cube-side-thick-item right"></li>
            <li class="cube-side-thick-item left"></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="triangle-scene">
      <div class="wrapper">
        <ul class="triangle-wrap list">
          <li class="triangle"></li>
          <li class="triangle"></li>
          <li class="triangle"></li>

          <li class="triangle"></li>
          <li class="triangle"></li>
          <li class="triangle"></li>
          <li class="triangle"></li>
        </ul>
      </div>
    </div>
